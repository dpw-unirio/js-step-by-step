<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS 101 - Level 1</title>
        <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../static/css/main.css" />
        <link rel="stylesheet" href="../static/css/layout.css" />
    </head>
    <body>
        <div class="container" id="main-content">
            <h1>
                <span class="text-warning">JS</span>101 - Level 1
            </h1>

            <p>Essa é a primeira página teste que vamos usar.</p>

            <p>O objetivo aqui é fazer, quando clicado o botão, que a frase à direita diga qual seu nome.</p>

            <p>E.g.: "Seu nome é Daniel!"</p>

            <br>
            <h2 class="text-center">Construa seu personagem</h2>

            <div class="row">
                <div class="col-xs-6">
                    <div class="input-group">
                        <input class="form-control" id="nameInput" placeholder="Insira seu nome">

                        <span class="input-group-btn">
                            <button class="btn btn-default">Go!</button>
                        </span>
                    </div>
                </div>
                <div class="col-xs-6">
                    Seu nome é <span id="nameSpan">...</span>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
